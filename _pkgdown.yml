template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    bootswatch: united
    color_scheme: auto
    base_font:
      google: Oxygen
    heading_font:
      google: Oxygen
    code_font:
      google: Oxygen Mono
    primary: "#009ce2" # (translucent) hover colour in the navbar and sidebar
    pkgdown-navbar-bg: "#005cdf" # Background colur of navbar
    navbar-light-color: "#f7ebff" # Navbar text colour of items
    navbar-light-hover-color: "#2a2bb6" # Navbar text colour of items on hover
    navbar-light-brand-color: "#f7ebff" # Navbar package name text colour
    navbar-light-brand-hover-color: "#f7ebff" # Navbar package name text colour on hover
    link-color: "#005cdf" # Colour of links

deploy:
  install_metadata: yes

url: https://aravind-j.github.io/dormancymetrics/

navbar:
  structure:
    left:
    - home
    - reference
    - news
    right:
    - search
    - github
    - lightswitch
  components:
    home:
      icon: fa-home fa-lg
      text: Home
      href: index.html
    reference:
      icon: fa-code
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper
      text: News
      href: news/index.html
    github:
      icon: fab fa-github-alt
      text: Github
      href: https://github.com/aravind-j/dormancymetrics
search:
  exclude: news/index.html

reference:
    - title: Logistic function
      contents:
         - '`FourPL1`'
         - '`FourPL2`'

    - title: Log-logistic function
      contents:
         - '`FourPLL1`'
         - '`FourPLL2`'

    - title: Curve fitting
      contents:
         - '`FourPLfit`'
         - '`plot.FourPLfit`'
